<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Input Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1{
            color:rgb(234, 131, 27)
        }
        h2 {
            color: #2d3436;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>
        Smart EV charging System
    </h1>
        <h2>Input Data </h2>
        <form id="inputForm">
            <input type="text" id="input1" name="input1" placeholder="Enter Car model" required>
            <input type="text" id="input2" name="input2" placeholder="Enter Estimated Time" required>
            <input type="text" id="input3" name="input3" placeholder="Enter ur name" required>
            <button type="submit">Submit</button>
        </form>

        <p id="output"></p>
    </div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents page reload

            // Get input values
            const input1 = document.getElementById("input1").value;
            const input2 = document.getElementById("input2").value;
            const input3 = document.getElementById("input3").value;

            // Display entered data
            document.getElementById("output").innerHTML =
                `<strong>Entered Data:</strong><br>
                1. ${input1}<br>
                2. ${input2}<br>
                3. ${input3}`;
        });
    </script>

</body>
</html>
